name: build
on: push

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Code Checkout
      - uses: actions/setup-node@v3
        name: Setup Node 19
        with:
          node-version: 19
          cache: 'npm'
      - name: Install node modules
        run: npm install
      - name: Test
        run: npm test
